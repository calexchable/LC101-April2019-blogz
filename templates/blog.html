{% extends "base.html" %}

{% block content %}
    
<h1>Build a Blog!</h1>

    <div>
            {% for blog in all_posts %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.blog_title}}</a></h2>
            <p>{{blog.blog_post}}</p>
            <hr>
            {% endfor %}
    </div>
    

{% endblock %}
