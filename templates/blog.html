{% extends "base.html" %}

{% block content %}
    
<h1>Blogzzz</h1>

    <div class = "blogs">
        {% if blog|length == 0 %}
            <p>No Blogz posted Yet.</p>

        {% else %}
            {% for blog_post in blogs %}
            <h2><a href="./blog?id={{blog_post.id}}">{{blog.blog_title}}</a></h2>
            <p>{{blog.blog_post}}</p>
            <p id="author">by:
                <a href="blog?user={{post.owner.id}}">{{post.owner.username}}</a>
            </p>
            <hr>
            {% endfor %}
        {% endif %}
    </div>
    
{% endblock %}
