{% extends "base.html" %}

{% block content %}
<h1>Blogz</h1>
<div class="blogs">
    {% if users|length == 0 %}
        <p>No Blogs Yet Posted.</p>
    
    {% else %}

        <ul id = "blogs">
            {% for user in users %}
                <li>
                    <a href="/blog?users={{user.id}}">{{user.username}}</a>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
</div>
{% endblock %}
